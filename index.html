<html><head>
  <title>Nyein:: Zawgyi to Unicode, Unicode to Zawgyi Converter</title>
  <meta name="description" content="Zawgyi to Unicode, Unicode to Zawgyi Converter">
  <meta name="keywords" content="Nyein,Zawgyi,Unicode,Converter,Convert">
	
  <meta name="author" content="Nyein">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/Nyein.js"></script>
	<link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
      function clearText() {
        document.getElementById("unicode").value = "";
        document.getElementById("zawgyi").value = ""
      }

  </script>
</head>
<body>

<div id="container">
	<header>
		<img src="images/Rabbit_100.png">
		<h2>Nyein:: Zawgyi to Unicode, Unicode to Zawgyi Converter</h2>
	</header>
  <br>
  
    <div class="textContainer">

        <section id="Unicode">
            <h3>Unicode</h3>
            <textarea id="unicode" onfocus="handleOnFocus(this)" onblur="handleOnBlur()">နေကောင်းလားမေမေ။</textarea>
        </section>
        
        <section id="Zawgyi">
            <h3>Zawgyi</h3>
            <textarea id="zawgyi" onfocus="handleOnFocus(this)" onblur="handleOnBlur()">ေနေကာင္းလားေမေမ။</textarea>
        </section>
    </div>
    <div class="textContainer">
    <section id="buttons">
        <input type="button" value="Clear Text" onclick="clearText()">
        <input type="button" value="Copy Zawgyi" onclick="copyZawgyi()">
        <input type="button" value="Copy Unicode" onclick="copyUnicode()">
    </section>
  </div>
	<br>
	
	<footer>
		Found a bug ? Please , open <a href="https://github.com/Nyein-Converter/Nyein/issues/new">new issue</a>.
	</footer>
</div>

<script>


var textFieldInFocus;
function handleOnFocus(form_element)
{
   textFieldInFocus = form_element;
}
function handleOnBlur()
{
   textFieldInFocus = null;
}

var unicode = document.getElementById("unicode");
var zawgyi = document.getElementById("zawgyi");

onchangeHandler(unicode,zawgyi,"uni2zg");
onchangeHandler(zawgyi,unicode,"zg2uni");

function converter(textField,tochangeField,toconv) {
    if(tochangeField != textFieldInFocus) {
        if(toconv == "uni2zg") {
              tochangeField.value = Nyein.uni2zg(textField.value);
        }
        else {
             tochangeField.value = Nyein.zg2uni(textField.value);
        }
    }
}

function onchangeHandler(textField,tochangeField,toconv) {
    
    if (textField.addEventListener) {
      textField.addEventListener('input', function() {
          converter(textField,tochangeField,toconv);
      }, false);
    } else if (textField.attachEvent) {
      textField.attachEvent('onpropertychange', function() {
        // IE
          converter(textField,tochangeField,toconv);
      });
    }
    
}

function copyZawgyi() {
  /* Get the text field */
  var copyText = document.getElementById("zawgyi");

  /* Select the text field */
  copyText.select(); 
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");
}

function copyUnicode() {
  /* Get the text field */
  var copyText = document.getElementById("unicode");

  /* Select the text field */
  copyText.select(); 
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");
}


</script>


</body></html>
